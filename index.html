<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DJ School Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <main>
      <h1 id="title">DJ School Form</h1>
      <p id="description">Interested in the EDM industry? Fill in this form for us to get to know you better</p>
      
      <!-- Creating the forms-->
      <section>
        <form id="survey-form">
          <fieldset>
            <label for="name" id="name-label"> Name
              <input type="text" id="name" name="name" placeholder="Enter your name" required/>
            </label>
            <label for="email" id="email-label"> Email
              <input type="email" id="email" name="email" placeholder="Enter your email" required/>
            </label>
            <label for="age" id="number-label"> Age (optional)
              <input type="number" id="number" name="age" min=1 max=120 placeholder="Age"/> 
            </label>
            <label for="role" class="label-pad"> What role are you most interested in?
              <select id="dropdown" required>
                <option value="" class="first-option">(select one)</option>
                <option value="1">DJing</option>
                <option value="2">Production</option>
                <option value="3">Music Business</option>
              </select>
            </label>
          </fieldset>

          <fieldset>
            <legend class="label-pad">What sub-genre of techno best describes you?</legend>
              <label for="minimal techno">Minimal Techno
              <input id="minimal techno" type="checkbox" name="genre" value="minimal tehcno" class="inline"> 
              </label>
              
              <label for="melodic techno">Melodic Techno
              <input id="melodic techno" type="checkbox" name="genre" value="melodic tehcno" class="inline"> 
              </label>

              <label for="hard techno">Hard Techno
              <input id="hard techno" type="checkbox" name="genre" value="hard tehcno" class="inline"> 
              </label>

              <label for="acid techno">Acid Techno
              <input id="acid techno" type="checkbox" name="genre" value="acid tehcno" class="inline"> 
              </label>

              <label for="happy hardcore">Happy Hardcore
              <input id="happy hardcore" type="checkbox" name="genre" value="happy hardcore" class="inline"> 
              </label>
              
              <label for="hardgroove">Hardgroove
              <input id="hardgroove" type="checkbox" name="genre" value="hardgroove" class="inline"> 
              </label>
          </fieldset>

          <fieldset>
            <legend class="label-pad">What level are you? (required)</legend>

              <label for="pro">Pro
              <input id="pro" type="radio" name="level" value="pro" class="inline" checked/> 
              </label>

              <label for="intermediate">Intermediate
              <input id="intermediate" type="radio" name="level" value="intermediate" class="inline"/>
              </label>

              <label for="beginner">Beginner
              <input id="beginner" type="radio" name="level" value="beginner" class="inline"/> 
              </label>
          </fieldset>

          <fieldset>
            <label for="comments">Any Comments?
              <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
          </fieldset>
          <input id="submit" type="submit" value="submit" />
        </form>
      <section>
    </main>
  </body>
</html>
